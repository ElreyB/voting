<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Voting Information</title>
  </head>
  <body>
    <div class="container">
      <h1>Voting Registration</h1>
      <form id="voteInfo">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" id="age" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div class="minor">
        <a href="https://www.usa.gov/election">Voting Process</a>
        <p>You are to young to vote, click on link for more info.</p>
      </div>
      <div class="adult">
        <a href="https://www.usa.gov/voter-registration">Voting Registration</a>
        <p>Click on link above to get more info on how to vote.</p>
      </div>
    </div>
  </body>
</html>
